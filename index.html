<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <title>Encriptador de Texto</title>
</head>
<body>
    <img src="imagenes/Logo.png" alt="Logo de Alura">
    <section class="contenedor">
        <div class="box_principal">
            <textarea class="texto_usuario" name="txtUsuario" id="idTextoUsuario" placeholder="Ingrese el texto aqui"></textarea>
            <div class="div_mensaje_condicion">
                <span class="zondicons--exclamation-solid"></span>
                <label class="mensaje">Solo letras minúsculas y sin acentos</label>
            </div>
            <div class="div_botones">
                <button onclick="encriptarTexto()" class="boton encriptado">Encriptar</button>
                <button onclick="desencriptarTexto()"  class="boton desencriptado">Desencriptar</button>
            </div>
        </div>
        <div class="box_secundario">
            <textarea class="texto_respuesta" name="txtRespuesta" id="idTextoRespuesta" hidden></textarea>
            <img class="imagen" src="imagenes/Muñeco.png" id="imgMuneco" alt="muñeco buscando información">
            <div class="cuadro_texto_no_encotrado" id="divTextoNoEncontrado">
                <h1 class="titulo_mensaje_box_secundario">Ningún mensaje fue encontrado</h1>
                <p class="texto_mensaje_box_secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button onclick="copiarTexto()" class="boton_copiar" id="idbotonCopiar" hidden>Copiar</button>
        </div>
    </section>    
</body>
<script src="js/funciones.js"></script>
</html>
